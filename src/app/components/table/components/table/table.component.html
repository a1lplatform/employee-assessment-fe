<p-table #dt [value]="employeeData" [rows]="10" [paginator]="true"
         [rowHover]="true" dataKey="id"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <h5 class="p-m-0">Thông tin nhân viên</h5>
      <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText
                           type="text"
                           placeholder="Search..."
                    />
                </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="fullName">Tên
        <p-sortIcon field="fullName"></p-sortIcon>
      </th>
      <th pSortableColumn="phoneNo">Số điện thoại
        <p-sortIcon field="phoneNo"></p-sortIcon>
      </th>
      <th pSortableColumn="email">Email
        <p-sortIcon field="email"></p-sortIcon>
      </th>
      <th pSortableColumn="address">Địa chỉ
        <p-sortIcon field="address"></p-sortIcon>
      </th>
      <th pSortableColumn="gender">Giới tính
        <p-sortIcon field="gender"></p-sortIcon>
      </th>
      <th pSortableColumn="assessments">Đánh giá
        <p-sortIcon field="assessments"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{employee.fullName}}</td>
      <td>{{employee.phoneNo}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.address}}</td>
      <td>{{employee.gender}}</td>
      <td>{{employee.assessments[0].content}}</td>
      <td>
        <button pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success p-mr-2"
                (click)="editEmployee(employee)"
        ></button>
        <button pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-warning"
                (click)="deleteEmployee(employee)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="employeeDialog"
          [style]="{width: '450px'}"
          header="Chỉnh sửa thông tin nhân viên"
          [modal]="true"
          styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="employeeForm">
      <div class="field">
        <label for="fullName">Tên nhân viên</label> <input [(ngModel)]="employee.fullName"
                                                           pInputText
                                                           type="text"
                                                           id="fullName"
                                                           formControlName="fullName"
      >
      </div>
      <div class="field">
        <label for="phoneNo">Số điện thoại</label> <input [(ngModel)]="employee.phoneNo"
                                                          pInputText
                                                          type="text"
                                                          id="phoneNo"
                                                          formControlName="phoneNo"
      >
      </div>
      <div class="field">
        <label for="email">Email</label> <input [(ngModel)]="employee.email"
                                                pInputText
                                                type="text"
                                                id="email"
                                                formControlName="email"
      >
      </div>
      <div class="field">
        <label for="address">Địa chỉ</label> <input [(ngModel)]="employee.address"
                                                    pInputText
                                                    type="text"
                                                    id="address"
                                                    formControlName="address"
      >
      </div>
      <div class="field">
        <label for="gender">Giới tính</label> <input [(ngModel)]="employee.gender"
                                                     pInputText
                                                     type="text"
                                                     id="gender"
                                                     formControlName="gender"
      >
      </div>
      <div class="field">
        <label for="assessment">Đánh giá</label> <input  [(ngModel)]="employee.assessments[0].content"
                                                        pInputText
                                                        type="text"
                                                        id="assessment"
                                                        formControlName="assessment"
      >
      </div>

    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
