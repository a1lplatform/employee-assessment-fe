<p-toast></p-toast>

<div class="progress-spinner" *ngIf="isLoadingOverlay">
  <p-progressSpinner></p-progressSpinner>
</div>

<div class="flex flex-column justify-content-center">
  <div class="input__container mb-4 align-self-center">
    <span class="p-input-icon-right">
      <i (click)="searchEmployee(searchInput.value)" class="pi pi-search"></i>
      <input (keydown.enter)="searchEmployee(searchInput.value)"
             #searchInput
             class="client__search"
             type="text"
             pInputText
             placeholder="Tìm kiếm.."/>
    </span>
  </div>

  <p-table #dt
           *ngIf="employeeData"
           [value]="employeeData"
           [rows]="10"
           [paginator]="true"
           [loading]="isLoading"
           [rowHover]="true"
           dataKey="id"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <h5 class="p-m-0">Thông tin nhân viên</h5>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="fullName">Tên
          <p-sortIcon field="fullName"></p-sortIcon>
        </th>
        <th>Số điện thoại
        </th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th>Giới tính</th>
        <th>DOB</th>
        <th>Đánh giá</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr>
        <td>{{employee.fullName}}</td>
        <td>{{employee.phoneNo}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.address}}</td>
        <td>{{employee.gender | gender}}</td>
        <td>{{employee.birthday }}</td>
        <td>{{employee.assessments[0]?.content}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
