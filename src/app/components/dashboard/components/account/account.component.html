<p-toast></p-toast>
<p-table #dt [value]="accountData" [rows]="10" [paginator]="true"
         [loading]="isLoading"
         [rowHover]="true" dataKey="id"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
>
  <ng-template pTemplate="caption">
    <h5 class="p-m-0">Thông tin tài khoản</h5>
    <div class="p-d-flex p-ai-center p-jc-between justify-content-between flex">
      <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText
                           type="text"
                           placeholder="Search..."
                    />
                </span>
      <button pButton
              pRipple
              label="Thêm"
              icon="pi pi-plus"
              class="p-button-success mr-2"
              (click)="addAccount()"
      ></button>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="fullName">Username
      </th>
      <th pSortableColumn="phoneNo">Điểm
      </th>
      <th pSortableColumn="email">Loại người dùng
      </th>
      <th pSortableColumn="address">Tên
      </th>
      <th pSortableColumn="gender">SĐT
      </th>
      <th pSortableColumn="birthday">Email
      </th>
      <th pSortableColumn="assessments">DOB
      </th>
      <th>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-account>
    <tr>
      <td>{{account.username}}</td>
      <td>{{account.point}}</td>
      <td>{{account.roleName}}</td>
      <td>{{account.fullName}}</td>
      <td>{{account.phoneNo}}</td>
      <td>{{account.email }}</td>
      <td>{{account.birthday | date}}</td>
      <td>
        <button pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success p-mr-2 mr-2"
                (click)="editAccount(account)"
        ></button>
        <button pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-warning"
                (click)="deleteAccount(account)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="accountDialog"
          [style]="{width: '450px'}"
          header="Chỉnh sửa thông tin nhân viên"
          [modal]="true"
          styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="accountForm" method="post" enctype="multipart/form-data">
      <div class="field">
        <label for="username">Tên tài khoản</label> <input [(ngModel)]="account.username"
                                                           pInputText
                                                           type="text"
                                                           id="username"
                                                           formControlName="username"
                                                           [disabled]="true"
      >
      </div>
      <div class="field">
        <label for="point">Điểm</label> <input [(ngModel)]="account.point"
                                                          pInputText
                                                          type="number"
                                                          id="point"
                                                          formControlName="point"
      >
      </div>
      <div class="field">
        <label for="roleName">Loại người dùng</label> <input [(ngModel)]="account.roleName"
                                                     pInputText
                                                     type="text"
                                                     id="roleName"
                                                     formControlName="roleName"
                                                     [disabled]="true"
      >
      </div>
      <div class="field">
        <label for="fullName">Họ và tên</label> <input [(ngModel)]="account.fullName"
                                                           pInputText
                                                           type="text"
                                                           id="fullName"
                                                           formControlName="fullName"
      >
      </div>
      <div class="field">
        <label for="phoneNo">SĐT</label> <input [(ngModel)]="account.phoneNo"
                                                       pInputText
                                                       type="number"
                                                       id="phoneNo"
                                                       formControlName="phoneNo"
      >
      </div>
      <div class="field">
        <label for="email">Email</label> <input [(ngModel)]="account.email"
                                                pInputText
                                                type="text"
                                                id="email"
                                                formControlName="email"
      >
      </div>
      <div class="field">
        <label>DOB</label>
        <p-calendar [showTime]="false"
                    dateFormat="dd.mm.yy"
                    formControlName="birthday"
                    [(ngModel)]="account.birthday"
                    [inline]="true"
        ></p-calendar>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveEditAccount()"></button>
  </ng-template>
</p-dialog>


<p-dialog [(visible)]="accountCreationDialog"
          [style]="{width: '450px'}"
          header="Thêm thông tin nhân viên"
          [modal]="true"
          styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="accountForm" method="post" enctype="multipart/form-data">
      <div class="field">
        <label for="fullName">Tên nhân viên</label> <input
        pInputText
        type="text"
        formControlName="fullName"
      >
      </div>
      <div class="field">
        <label for="phoneNo">Số điện thoại</label> <input
        pInputText
        type="text"
        formControlName="phoneNo"
      >
      </div>
      <div class="cccd">
        <label for="cccd">Số căn cước</label> <input
        pInputText
        type="text"
        formControlName="cccd"
      >
      </div>
      <div class="field">
        <label for="email">Email</label> <input
        pInputText
        type="text"
        formControlName="email"
      >
      </div>
      <div class="field">
        <label for="address">Địa chỉ</label> <input
        pInputText
        type="text"
        formControlName="address"
      >
      </div>
      <div class="field">
        <label for="gender">Giới tính</label> <input
        pInputText
        type="text"
        formControlName="gender"
      >
      </div>
      <div class="field">
        <label>DOB</label>
        <p-calendar [showTime]="false" dateFormat="dd.mm.yy" formControlName="birthday" [inline]="true"></p-calendar>
      </div>
      <div class="field">
        <label for="assessment">Đánh giá</label> <input
        pInputText
        type="text"
        formControlName="assessment"
      >
      </div>

    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveAddAccount()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
