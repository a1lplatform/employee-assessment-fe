<div class="surface-ground h-screen w-screen flex align-items-center justify-content-center">
  <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column w-11 sm:w-30rem" style="border-radius:14px">
    <h1 class="font-bold text-2xl mt-0 mb-2">Employee Assessment</h1>

    <form [formGroup]="signUpForm">
        <span class="p-input-icon-left mb-4">
            <i class="pi pi-user"></i>
            <input
              formControlName="userName"
              type="text"
              pInputText
              placeholder="Tên đăng nhập"
              class="w-full">
        </span>

      <span class="p-input-icon-left mb-4">
            <i class="pi pi-key"></i>
            <input
              formControlName="password"
              type="password"
              pInputText
              placeholder="Mật khẩu"
              class="w-full">
        </span>

      <span class="p-input-icon-left mb-4">
            <i class="pi pi-heart"></i>
            <input
              formControlName="fullName"
              type="text"
              pInputText
              placeholder="Họ và tên"
              class="w-full">
        </span>

      <span class="p-input-icon-left mb-4">
            <i class="pi pi-folder"></i>
            <input
              formControlName="cccd"
              [onlyNumber]="true"
              type="text"
              pInputText
              placeholder="CCCD"
              class="w-full">
        </span>

      <span class="p-input-icon-left mb-4">
            <i class="pi pi-phone"></i>
            <input
              formControlName="phoneNo"
              [onlyNumber]="true"
              pInputText
              placeholder="Số điện thoại"
              class="w-full">
        </span>

      <span class="p-input-icon-left mb-4">
            <i class="pi pi-home"></i>
            <input
              formControlName="address"
              pInputText
              placeholder="Địa chỉ"
              class="w-full">
        </span>

      <span class="p-input-icon-left mb-4">
            <i class="pi pi-envelope"></i>
            <input
              formControlName="email"
              pInputText
              placeholder="Email"
              class="w-full">
        </span>

      <span class="p-input-icon-left mb-4">
            <i class="pi pi-envelope"></i>
            <p-calendar [showTime]="false" dateFormat="dd.mm.yy" formControlName="birthday" [inline]="true"></p-calendar>
        </span>


    </form>
    <p>
    </p>
    <button pButton pRipple label="Đăng ký" class="mb-4" (click)="onSignUp()"></button>

  </div>
</div>
